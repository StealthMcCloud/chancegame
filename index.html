<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Game of Chance</title>
</head>
<body>
    
    <h1>Mini-Games of Chance</h1>

    <h2>Rock-Paper-Scissors-Lizard-Spock</h2>
    <span class="responsiveResult">
    <div id="humanScore">Human: 0</div>
    <div id="computerScore">Computer: 0</div>
</span>
    <img src="Photos/RockPaperScissorsLizardSpock.png">
<div class="centering">
    <button onclick="rock()"><img src="Photos/Rock.jpg"> Rock</button>

    <button onclick="paper()"><img src="Photos/Paper.png"> Paper</button>
    
    <button onclick="scissors()"><img src="Photos/Scissors.jpeg"> Scissors</button>

    <button onclick="lizard()"><img src="Photos/lizard.jpg"> Lizard</button>

    <button onclick="spock()"><img src="Photos/Spock.jpg"> Spock</button>
</div>
<span class="responsiveResult">
    <div id="result1"></div>

    <div id="outcome"></div>
</span>

    <script src="script.js"></script>
</body>
</html>
